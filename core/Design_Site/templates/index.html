{% extends 'base.html' %} {% block content %}
<br />
<br />
<!--Jumbotron-->
<div class="row">
  <div class="col">
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4 text-muted font-weight-bold">747 Designs & Prints</h1>
        <h4 class="text-capitalize">
          Innovate Your Ideas and bring them to life!
        </h4>
        <p>
          <a class="btn btn-outline-primary btn-lg btn-round" href="#" role="button">Learn more &raquo;</a>
        </p>
      </div>
    </div>
    
    <!--Heading Flexbox-->
    <div class="col text-center">
      <h1 class=" text-uppercase text-muted mb-2">
        <strong>what do we do?</strong>
      </h1>
      <div class="title-underline bg-warning"></div>
    </div>

    <!--Intros-->
    <div class="container mt-5">
        <div class="row">

            <!--Intro Col-->
            {% for intro in intros %}
            <div class="col-md-4">
                <h1>
                    {{intro.title}}
                </h1>
                <p class="lead text-left">
                    {{intro.description}}
                </p>
            </div>
            {% endfor %} 
        </div>
    </div>
  </div>
</div>
{% endblock %}
