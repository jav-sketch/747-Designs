<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <main role="main" class="inner cover text-center">
    <h1 class="display-4 font-weight-bold cover-heading">747 Designs & Prints</h1>
    <h4 class="text-capitalize">innovate your ideas and bring them to life!</h4>
    <p class="lead">
      <a href="#" class="btn btn-lg btn-outline-primary btn-round"
        >Learn More &raquo;</a
      >
    </p>
  </main>
</div>

<section class="intro card card-body shadow-sm">
  <!--Heading Flexbox-->
  <div class="col text-center">
    <h1 class="text-uppercase text-muted mb-2">
      <strong>what do we do?</strong>
    </h1>
    <div class="title-underline bg-warning"></div>
  </div>

  <!--Intros-->
  <div class="container mt-5">
    <div class="row">
      <!--Intro Col-->
      {% for intro in intros %}
      <div class="col-md-4">
        <h1>
          {{intro.title}}
        </h1>
        <p class="lead text-left">
          {{intro.description}}
        </p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
